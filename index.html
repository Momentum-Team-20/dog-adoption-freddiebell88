<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Dog</title>
    <link rel="stylesheet" href="style.css"
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:400,700" rel="stylesheet"/>
</head>
<body>
    <header>Happy Valley Shelter</header>
    <main>
        <section class="intro">
            <h4>Adopt A Dog</h4>
                <p>If you are interested in adopting one of our animals, please fill out our online adoption form.</p> 
        </section>
        <section id="adoptable pets"></section>
            <div class = "dog name">Beans</div>
            <img src="starter_files/images/beans.jpg" class="dog-photo"/>
            <div class = "dog traits">
                <ul>
                    <li>Adult</li>
                    <li>Male</li>
                    <li>Medium</li>
                    <li>Easygoing</li>
                    <li>Good with cats</li>
                </ul>
            </div>
            <div class = "dog name">Zelda</div>
            <img src="starter_files/images/boston-terrier.jpg" class="dog-photo"/>
            <div class = "dog traits">
                <ul>
                    <li>Senior</li>
                    <li>Female</li>
                    <li>Small</li>
                    <li>Easygoing</li>
                    <li>Good with kids</li>
                    <li>Good with other dogs</li>
                </ul>
            </div>
            </div>

    </main>
</body>
</html>
